<!-- 2025 VALERIA ARENAS - BASICS IN JAVASCRIPT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Tools Website</title>
    <link rel="stylesheet" href="../Stylesheets/Layout.css">
    <link rel="stylesheet" href="../Stylesheets/Content.css">
</head>



<body>
    <div class="div-titles anim-background">
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>

    </div>
    <div class="div-titles title-card">
        To-Do List
    </div>

    <div class="center-container">
        <div class="center">
            <button id="HomeBtn" class="button home-button" onclick="window.location.href='./index.html'">
                <span>
                    Main Page
                </span>
            </button>
        </div>
    </div>



    <div class="cards-container cards-row">

        <!-- FIRST CARD TIME -->
        <div class="card cards-column">
            <div class="time-card center">
                <h1><u>Current Date & Time</u></h1>
                <h2>
                    <div id="TimeDate"></div>
                </h2>
            </div>
        </div>

        <!-- SECOND CARD TIMER -->

        <div class="card cards-column">
            <div class="time-card center">
                <h1><u>Timer</u></h1>
                <h1 id="TimerDisplay">00::00::00</h1>
                <div class="timer-card-content">
                    <div class="timer-controls">
                        <label>
                            <span>Hours</span>
                            <input type="number" id="UserHours" name="UserHours" min="0" max="99">
                        </label>


                        <label>
                            <span class="time-label">Minutes</span>
                            <input type="number" id="UserMinutes" name="UserMinutes" min="0" max="59">
                        </label>


                        <label>
                            <span class="time-label">Seconds</span>
                            <input type="number" id="UserSeconds" name="UserSeconds" min="0" max="59">
                        </label>
                    </div>

                        <div class="timer-controls">
                            <button id="TStartBtn" class="time-buttons">Start</button>
                            <button id="TStopBtn" class="time-buttons">Stop</button>
                            <button id="TResetBtn" class="time-buttons">Reset</button>
                        </div>

                </div>
            </div>
        </div>

        <!-- FINAL CARD STOPWATCH -->
        <div class="card cards-column">
            <div class="time-card center">
                <h1><u>Stopwatch</u></h1>
                <h1 id="SWDisplay">00::00::00</h1>
                <div class="stopwatch-controls"> <button id="SWStartBtn" class="time-buttons">Start</button>
                    <button id="SWStopBtn" class="time-buttons">Stop</button>
                    <button id="SWResetBtn" class="time-buttons">Reset</button>
                </div>

            </div>
        </div>

    </div>
</body>
<script src="../Scripts/Timer.js"></script>

</html>
