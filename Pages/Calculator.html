<body>
    <div>
        <div class="div-titles">
            <h1><b>Welcome to <i>Basic Tools!</i></b></h1>
            <div class="div-para">
                <h2><i><b>Calculator</b></i> - A simple Calculator for all your mathematical needs! Addition,
                    Subtraction, Multiplication, Division and Modulus!</h2>
            </div>

            <div class="div-titles">
                <h2 id="CalcDisplay">DISPLAY</h2>
                <div class="div-container">
                    <div class="row">
                        <button class="calculator-column calculator-button" id="numberOne" onclick="OperateNumber(1)">1</button>
                        <button class="calculator-column calculator-button" id="numberTwo" onclick="OperateNumber(2)">2</button>
                        <button class="calculator-column calculator-button" id="numberThree" onclick="OperateNumber(3)">3</button>
                        <button class="calculator-column calculator-button" id="Clear">CE</button>
                    </div>
                    <div class="row">
                        <button class="calculator-column calculator-button" id="numberFour" onclick="OperateNumber(4)">4</button>
                        <button class="calculator-column calculator-button" id="numberFive" onclick="OperateNumber(5)">5</button>
                        <button class="calculator-column calculator-button" id="numberSix" onclick="OperateNumber(6)">6</button>
                        <button class="calculator-column calculator-button" id="Subtract">-</button>
                    </div>
                    <div class="row">
                        <button class="calculator-column calculator-button" id="numberSeven" onclick="OperateNumber(7)">7</button>
                        <button class="calculator-column calculator-button" id="numberEight" onclick="OperateNumber(8)">8</button>
                        <button class="calculator-column calculator-button" id="numberNine" onclick="OperateNumber(9)">9</button>
                        <button class="calculator-column calculator-button" id="Add" >+</button>
                    </div>
                    <div class="row">
                        <button class="calculator-column calculator-button" id="Divide">/</button>
                        <button class="calculator-column calculator-button" id="numberZero" onclick="OperateNumber(0)">0</button>
                        <button class="calculator-column calculator-button" id="Modulus">%</button>
                        <button class="calculator-column calculator-button" id="Multiply">x</button>
                    </div>
                </div>
            </div>
</body>
