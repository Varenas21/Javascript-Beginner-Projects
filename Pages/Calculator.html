<body>
    <div>
        <div class="div-titles">
            <h1><b>Welcome to <i>Basic Tools!</i></b></h1>
            <div class="div-para">
                <h2><i><b>Calculator</b></i> - A simple Calculator for all your mathematical needs! Addition,
                    Subtraction, Multiplication, Division and Modulus!</h2>
            </div>

            <div class="div-titles">
                <h2 id="CalcDisplay">DISPLAY</h2>
                <div class="div-container">
                    <div class="row">
                        <button class="calculator-column calculator-button" id="Clear">CE</button>
                        <button class="calculator-column calculator-button" id="+" >+</button>
                        <button class="calculator-column calculator-button" id="-">-</button>
                        <button class="calculator-column calculator-button" id="/">/</button>
                        <button class="calculator-column calculator-button" id="Total">=</button>
                    </div>
                    <div class="row">
                        <button class="calculator-column calculator-button" onclick="OperateNumber('1')">1</button>
                        <button class="calculator-column calculator-button" onclick="OperateNumber('2')">2</button>
                        <button class="calculator-column calculator-button" onclick="OperateNumber('3')">3</button>
                        <button class="calculator-column calculator-button" onclick="OperateNumber('4')">4</button>
                        <button class="calculator-column calculator-button" id="%">%</button>
                    </div>
                    <div class="row">
                        <button class="calculator-column calculator-button" onclick="OperateNumber('5')">5</button>
                        <button class="calculator-column calculator-button" onclick="OperateNumber('6')">6</button>
                        <button class="calculator-column calculator-button" onclick="OperateNumber('7')">7</button>
                        <button class="calculator-column calculator-button" onclick="OperateNumber('8')">8</button>
                        <button class="calculator-column calculator-button" id="*">x</button>
                    </div>
                    <div class="row">
                        <button class="calculator-column calculator-button" onclick="OperateNumber('9')">9</button>
                        <button class="calculator-column calculator-button" onclick="OperateNumber(0)">0</button>
                    </div>
                    <div class="row">
                    </div>
                </div>
            </div>
</body>

<script src="../Scripts/Calculator.js"></script>
